<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bupt.datapicker Example</title>
	<link rel="stylesheet" type="text/css" href='./bupt.datepicker.css'>
	<style>
		.datepicker-input{
			border:1px solid #ccc;
			border-radius: 4px;
			padding: 5px;
			height: 24px;
			line-height: 24px;
			width:230px;
		}
	</style>
</head>
<body>
	<input type="text" id="inputText" class="datepicker-input">
	<script type="text/javascript" src="bupt.datepicker.js"></script>
	<script type="text/javascript">
		datepicker.init('inputText');
	</script>
</body>
</html>
